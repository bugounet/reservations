{%load i18n %}
{% language user.preferences.language %}
<ul class="nav nav-tabs nav-fill">
    <li class="nav-item">
        <a
            href="{% url 'bookings_list' %}"
            class="nav-link {% if filter.is_all or not filter %}active{% endif %}"
        >
            {% trans "All" %}
        </a>
    </li>
    <li class="nav-item">
        <a
            href="{% url 'bookings_list' %}?timeline=past"
            class="nav-link {% if filter.is_past %}active{% endif %}"
        >
            {% trans "Past" %}
        </a>
    </li>
    <li class="nav-item">
        <a
            href="{% url 'bookings_list' %}?timeline=ongoing"
            class="nav-link {% if filter.is_ongoing %}active{% endif %}"
        >
            {% trans "Present" %}
        </a>
    </li>
    <li class="nav-item">
        <a
            href="{% url 'bookings_list' %}?timeline=future"
            class="nav-link {% if filter.is_future %}active{% endif %}"
        >
            {% trans "Future" %}
        </a>
    </li>
</ul>
{% endlanguage %}
